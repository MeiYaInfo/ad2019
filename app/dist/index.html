<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adobe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <!-- Uncomment this if you need apple touch icon. -->
    <!--
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    -->

    <!-- Don't delete this. It's needed for development workflow. -->
    <link rel="stylesheet" href="stylesheets/bundle.css">
</head>

<body>
<div class="loading-overlay">
    <!-- <img src="images/loading.svg"> -->
    <div class="loading-content masked">
        <p>正在进入设计师的世界</p>
        <div class="loading-line"></div>
        <img src="images/loading.png">
    </div>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="item-image animated infinite flash" data-ani-duration="3s"></div>
            <p class="item-text animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="0.3s" style="margin-top: 7rem">你，</p>
            <p class="item-text animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="1.3s">听说过那个神秘的都市传说吗？</p>
            <br />
            <p class="item-text animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="2.3s">传闻在每 10000 名苦逼设计师中</p>
            <p class="item-text animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="3.3s">会出现 1 位幸运者</p>
            <p class="item-text animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="4.3s">将会在那条熟悉地加班回家的路上</p>
            <p class="item-text animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="5.3s">被 Adobe 之神选中</p>
            <p class="item-text animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="6.3s">......</p>
        </div>
        <div class="swiper-slide slide-2">
            <div class="item-image item-image-1 animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0.3s">
                <div class="item-image item-image-1-dialog animated" data-ani-name="bounceIn zoomIn" data-ani-duration="0.5s" data-ani-delay="1.3s"></div>
            </div>
            <div class="item-image item-image-2 animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="1.3s">
                <div class="item-image item-image-2-dialog animated" data-ani-name="bounceIn zoomIn" data-ani-duration="0.5s" data-ani-delay="2.3s"></div>
            </div>
            <div class="item-image item-image-3 animated" data-ani-name="fadeInUp" data-ani-duration="1s" data-ani-delay="2.3s">
                <div class="item-image item-image-3-dialog animated" data-ani-name="bounceIn zoomIn" data-ani-duration="0.5s" data-ani-delay="3.3s"></div>
                <!-- <div class="wave"></div> -->
                <div id="enterJinja" class="item-image animated infinite flash item-image-3-blink" data-ani-duration="3s"></div>
            </div>
            <!-- <div class="item-image item-image-cover"></div> -->
            <!-- <div id="enterJinja" class="item-btn animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="2.3s"></div> -->
            <!-- <p class="item-text animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.3s">I'm a frontend developer!</p> -->
        </div>
        <div class="swiper-slide slide-3">
            <!-- <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div> -->
            <!-- <p class="item-text">你就是万里挑一的幸运儿，作为设计师<br />的庇护者，我预见你在新年里将会有好事发生！</p> -->
            <div class="item-title"></div>
            <div class="item-hands"></div>
            <div class="item-god"></div>
            <div class="item-cloud item-cloud-1"></div>
            <div class="item-cloud item-cloud-2"></div>
            <div class="item-cloud item-cloud-3"></div>
            <div class="item-cloud item-cloud-4"></div>
            <div id="enterForm" class="item-image item-btn"></div>
            <!-- <div class="waveback waving" id="waveback"></div> -->
        </div>
        <div class="swiper-slide slide-4">
            <div class="item-cloud item-cloud-1"></div>
            <div class="item-cloud item-cloud-2"></div>
            <div class="item-cloud item-cloud-3"></div>
            <div class="item-cloud item-cloud-4"></div>
            <div class="item-form">
                <div class="item-input-wrap">
                    <input id="name" type="text" maxlength="20" placeholder="姓名" autocomplete="off">
                </div>
                <div class="item-input-wrap">
                    <select name="sex" id="sex">
                        <option value="">性别</option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                <div class="item-input-wrap clearfix">
                    <input type="text" id="birthdayinput" placeholder="生日" autocomplete="off">
                    <input type="date" id="birthdayselect" placeholder="生日" autocomplete="off">
                </div>
            </div>
            <div id="submit" class="item-image item-btn"></div>
            <div class="item-drawing">
                <img src="images/drawing.gif">
            </div>
        </div>
        <div class="swiper-slide slide-5">
            <div class="item-image result-wrap">
                <img src="" alt="">
                <canvas id="result" width="750" height="1334"></canvas>
            </div>
            <div id="replaybtn" class="item-btn"></div>
            <div id="sharebtn" class="item-btn"></div>
        </div>
        <div id="wave"></div>
    </div>
</div>

<button class="up-arrow">
    <i class="icon-angle-double-up"></i>
</button>

<button class="btn-music">
    <i class="icon-note"></i>
</button>

<audio loop>
    <source src="audios/background.mp3" type="audio/mpeg">
</audio>

<div id="modal">
    <div id="modal-content">
        <p id="modal-text"></p>
    </div>
</div>

<!-- Don't delete this. It's needed for development workflow. -->
<script src="javascripts/bundle.js"></script>

</body>

</html>
