<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adobe新年神庙</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">

    <!-- Uncomment this if you need apple touch icon. -->
    <!--
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    -->

    <!-- Don't delete this. It's needed for development workflow. -->
    <link rel="stylesheet" href="stylesheets/bundle.min.css">
</head>

<body>
<div class="loading-overlay">
    <!-- <img src="images/loading.svg"> -->
    <div class="loading-content">
        <p class="loading-text masked">正在进入设计师的世界</p>
        <p class="loaded-text">现在，请点击屏幕</p>
        <div class="loading-line"></div>
        <img src="images/loading.png">
    </div>
</div>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide-1">
            <div class="item-image animated infinite flash" data-ani-duration="3s"></div>
            <p class="item-text animated" data-ani-name="fadeIn" data-ani-duration="2.5s" data-ani-delay="0.8s" style="margin-top: 7rem">你，</p>
            <p class="item-text animated" data-ani-name="fadeIn" data-ani-duration="2.5s" data-ani-delay="0.8s">听说过那个神秘的都市传说吗？</p>
            <br />
            <p class="item-text animated" data-ani-name="fadeIn" data-ani-duration="2.5s" data-ani-delay="0.8s">传闻在每 10000 名苦逼设计师中</p>
            <p class="item-text animated" data-ani-name="fadeIn" data-ani-duration="2.5s" data-ani-delay="0.8s">会出现 1 位幸运者</p>
            <p class="item-text animated" data-ani-name="fadeIn" data-ani-duration="2.5s" data-ani-delay="0.8s">将会在那条熟悉的加班回家的路上</p>
            <p class="item-text animated" data-ani-name="fadeIn" data-ani-duration="2.5s" data-ani-delay="0.8s">被 Adobe 之神选中</p>
            <p class="item-text animated" data-ani-name="fadeIn" data-ani-duration="2.5s" data-ani-delay="0.8s">......</p>
            <button class="up-arrow animated" data-ani-name="fadeIn" data-ani-duration="2s" data-ani-delay="3s">
                <img src="images/loading.png">
                <!-- <i class="icon-angle-double-up"></i> -->
            </button>
        </div>
        <div class="swiper-slide slide-2">
            <div class="item-image item-image-1 animated" data-ani-name="fadeInLeft" data-ani-duration="1s" data-ani-delay="0.3s">
                <div class="item-image item-image-1-dialog animated" data-ani-name="bounceIn zoomIn" data-ani-duration="0.5s" data-ani-delay="1.3s"></div>
            </div>
            <div class="item-image item-image-2 animated" data-ani-name="fadeInRight" data-ani-duration="1s" data-ani-delay="2s">
                <div class="item-image item-image-2-dialog animated" data-ani-name="bounceIn zoomIn" data-ani-duration="0.5s" data-ani-delay="3s"></div>
            </div>
            <div class="item-image item-image-3 animated" data-ani-name="fadeInUp" data-ani-duration="1.5s" data-ani-delay="3.3s">
                <div class="item-image item-image-3-dialog animated" data-ani-name="bounceIn zoomIn" data-ani-duration="0.5s" data-ani-delay="4.8s"></div>
                <p class="item-image-3-tips animated" data-ani-name="fadeIn" data-ani-duration="0.5s" data-ani-delay="5.3s">闯入神庙<br />一探究竟</p>
                <div id="enterJinja" class="item-image item-image-3-blink animated infinite flash" data-ani-duration="3s"></div>
            </div>
        </div>
        <div class="swiper-slide slide-3">
            <div class="item-title"></div>
            <div class="item-hands"></div>
            <div class="item-god"></div>
            <div class="item-cloud item-cloud-1"></div>
            <div class="item-cloud item-cloud-2"></div>
            <div class="item-cloud item-cloud-3"></div>
            <div class="item-cloud item-cloud-4"></div>
            <div id="enterForm" class="item-image item-btn"></div>
        </div>
        <div class="swiper-slide slide-4">
            <div class="item-cloud item-cloud-1"></div>
            <div class="item-cloud item-cloud-2"></div>
            <div class="item-cloud item-cloud-3"></div>
            <div class="item-cloud item-cloud-4"></div>
            <div class="item-form">
                <div class="item-input-wrap">
                    <input id="name" type="text" maxlength="20" placeholder="姓名" autocomplete="off">
                </div>
                <div class="item-input-wrap">
                    <select name="sex" id="sex">
                        <option value="">性别</option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                <div class="item-input-wrap clearfix birthday">
                    <input type="text" id="birthdayinput" placeholder="生日" autocomplete="off">
                    <input type="date" id="birthdayselect">
                </div>
            </div>
            <div id="submit" class="item-image item-btn"></div>
        </div>
        <div class="swiper-slide slide-5">
            <div class="item-image result-wrap">
                <img src="" alt="">
                <canvas id="result" width="750" height="1334"></canvas>
            </div>
            <div id="replaybtn" class="item-btn"></div>
            <div id="sharebtn" class="item-btn"></div>
        </div>
        <div id="wave"></div>
    </div>
</div>

<button class="btn-music">
    <i class="icon-note"></i>
</button>

<audio loop>
    <source src="audios/background.mp3" type="audio/mpeg">
</audio>

<div id="modal">
    <div id="modal-wrap">
        <div id="modal-content" class="clearfix">
            <p id="modal-text"></p>
            <span class="modal-btn" id="modal-save">等等我先保存</span>
            <span class="modal-btn" id="modal-change">换!</span>
        </div>
    </div>
</div>

<div class="drawing">
    <img src="images/drawing.gif">
</div>

<!-- Don't delete this. It's needed for development workflow. -->
<script src="javascripts/bundle.min.js"></script>

</body>

</html>
